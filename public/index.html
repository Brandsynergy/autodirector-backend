<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mediad AutoDirector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{background:#0b0d10;color:#e6e6e6;font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
    header{display:flex;align-items:center;gap:12px;padding:18px 22px;border-bottom:1px solid #222}
    header img{height:28px}
    h1{margin:0;font-size:22px}
    main{max-width:1100px;margin:24px auto;padding:0 18px}
    textarea{width:100%;height:120px;background:#111;border:1px solid #2a2a2a;border-radius:10px;color:#e6e6e6;padding:14px;outline:none}
    button{background:#e0b15f;border:0;color:#111;font-weight:700;border-radius:10px;padding:10px 18px;margin-top:12px;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:28px}
    pre{background:#0f1114;border:1px solid #222;border-radius:10px;padding:14px;overflow:auto;min-height:160px}
    .muted{opacity:.75}
    a{color:#e0b15f}
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="Mediad logo" />
    <h1>Mediad AutoDirector</h1>
  </header>

  <main>
    <h3>Describe what to automate</h3>
    <textarea id="prompt">Screenshot https://cnn.com and email it to support@mivado.co</textarea>
    <br />
    <button id="runBtn">Run</button>
    <p class="muted">Examples use ellipses (“…”) so you can insert any address you like.</p>

    <div class="grid">
      <div>
        <h3>Planned Flow</h3>
        <pre id="planBox">{ }</pre>
      </div>
      <div>
        <h3>Run Console</h3>
        <pre id="runBox"></pre>
      </div>
    </div>
  </main>

  <script>
    const promptEl = document.getElementById('prompt');
    const planBox = document.getElementById('planBox');
    const runBox  = document.getElementById('runBox');
    const runBtn  = document.getElementById('runBtn');

    async function plan(prompt) {
      const r = await fetch('/plan', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ prompt })
      });
      return r.json();
    }

    async function run(steps) {
      const r = await fetch('/run', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ steps })
      });
      return r.json();
    }

    runBtn.onclick = async () => {
      runBox.textContent = 'planning…';
      try {
        const p = await plan(promptEl.value);
        if (!p.ok) { runBox.textContent = 'Plan error: ' + p.error; return; }
        planBox.textContent = JSON.stringify(p, null, 2);

        runBox.textContent = 'running…';
        const result = await run(p.steps);
        if (!result.ok) {
          runBox.textContent = 'Run error: ' + result.error;
          return;
        }

        const link = result.image_url || result.lastPublicUrl;
        if (link) {
          runBox.innerHTML =
            'done: <a href="' + link + '" target="_blank">' + link + '</a>\n\n' +
            (result.log ? JSON.stringify(result.log, null, 2) : '');
        } else {
          runBox.textContent = 'done (no image url found)\n' +
                               (result.log ? JSON.stringify(result.log, null, 2) : '');
        }
      } catch (e) {
        runBox.textContent = 'Unexpected error: ' + e.message;
      }
    };
  </script>
</body>
</html>
