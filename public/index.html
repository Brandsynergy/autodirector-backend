<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mediad AutoDirector</title>
  <style>
    body { background:#0b0b0f; color:#e8e8ee; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto; padding:24px; }
    textarea { width:100%; height:120px; background:#16161c; color:#e8e8ee; border:1px solid #2a2a33; border-radius:8px; padding:12px; }
    button { background:#f0b90b; color:#111; border:0; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; }
    pre { background:#101018; border:1px solid #242432; padding:12px; border-radius:8px; overflow:auto; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-top:16px; }
  </style>
</head>
<body>
  <h1>Mediad AutoDirector</h1>
  <p>Type what you want to automate (include a URL and/or an email address where relevant).</p>
  <textarea id="prompt">Screenshot https://cnn.com and email it to you@example.com</textarea>
  <div style="margin-top:12px;"><button id="runBtn">Run</button></div>
  <div class="row">
    <div>
      <h3>Planned Flow</h3>
      <pre id="planBox"></pre>
    </div>
    <div>
      <h3>Run Console</h3>
      <pre id="runBox"></pre>
    </div>
  </div>
<script>
async function plan(prompt) {
  const r = await fetch('/plan', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ prompt })
  });
  return r.json();
}
async function runSteps(steps) {
  const r = await fetch('/run', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ steps })
  });
  return r.json();
}
document.getElementById('runBtn').onclick = async () => {
  const prompt = document.getElementById('prompt').value.trim();
  document.getElementById('planBox').textContent = 'planningâ€¦';
  document.getElementById('runBox').textContent = '';

  const p = await plan(prompt);
  document.getElementById('planBox').textContent = JSON.stringify(p, null, 2);
  if (!p.ok) { document.getElementById('runBox').textContent = JSON.stringify(p, null, 2); return; }

  const rr = await runSteps(p.steps);
  document.getElementById('runBox').textContent = JSON.stringify(rr, null, 2);
};
</script>
</body>
</html>
